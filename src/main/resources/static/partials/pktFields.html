<!DOCTYPE html>
<html lang="en">

<body>
<div class="container-fluid">
    <div class="container cus_main_row">
        <div class="row">
            <h2 class="pos-header-new">
                <div>PktFields</div>
            </h2>
        </div>
        <div class="row inner_row_bg">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel">
                    <div class="panel-body" style="height: 65px;">
                        <div class="col-md-4 col-lg-3 col-sm-5 col-xs-5">
                            <form class="form-horizontal ng-pristine ng-valid">
                                <div class="form-group">
                                    <div class="col-sm-12">

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-7 col-md-9 col-sm-9">

                            <div class="form-group">
                                <div class="col-sm-2">
                                    <button id="" type="button" class="btn btn-default hi_btn"
                                            ng-click="addNewPktField()">Add
                                    </button>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="col-sm-2">
                                    <button id="stateImport" type="button" class="btn btn-primary hi_btn"
                                            ng-click="importPopup()">
                                        Pkt Import
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="fixed-table-container">
                            <div class="table_wrap fixed-table-container-inner">
                                <div class="header-background"></div>
                                <table data-toggle="table" data-cache="false" data-height="299"
                                       style="margin-bottom: 0px;"
                                       class="hi_table table table-hover table-bordered table-striped table-fixed-header">
                                    <thead>
                                    <tr>
                                        <th data-field="formRegno">
                                            <div class="th-inner">TableName</div>
                                        </th>
                                        <th data-field="formRegno">
                                            <div class="th-inner">FieldName</div>
                                        </th>
                                        <th data-field="formRegno">
                                            <div class="th-inner">GroupOf</div>
                                        </th>
                                        <th data-field="formRegno">
                                            <div class="th-inner">status</div>
                                        </th>
                                        <th data-field="formRegno">
                                            <div class="th-inner">Edit</div>
                                        </th>


                                    <tbody id="parentTable">
                                    <tr ng-repeat="type in fieldtype| filter:searchText">
                                        <td>{{type.tableName}}</td>
                                        <td>{{type.fieldName}}</td>
                                        <td>{{type.groupOf}}</td>
                                        <td>{{type.status}}</td>
                                        <td><a id="edit_{{$index}}" href="javascript:void(0)"
                                               ng-click="editField(type)" class="edit"><i
                                                class="fa fa-pencil-square-o fa-fw orange"></i></a></td>


                                        <!--</tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <form class="form-horizontal" id="pktDetails" method="post" ng-submit="savepktImport()">
                        <div class="modal fade" tabindex="-1" id="import_pkt" role="dialog" data-backdrop="static"
                             aria-labelledby="mySmallModalLabel_1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Import Pkt</h4>
                                    </div>
                                    <a href="importSheet/pktfields2.xlsx" download>Download ExcelSheet</a>
                                    <div class="modal-body checkout-body">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div class="col-xs-5">
                                                    <input type="file" name="myFile"
                                                           id="myFile"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" data-toggle="modal" ng-disabled="isDisabled">Save</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="modal fade ExchangeRate" tabindex="-1" id="add_new_pkt_Field_modal" role="dialog"
                         data-backdrop="static"
                         aria-labelledby="mySmallModalLabel">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content checkout">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 id="cust-notif" class="modal-title">Add fields</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                            <form class="form-horizontal" name="mail">
                                                <fieldset>
                                                    <div class="form-group">
                                                        <input type="hidden" ng-model="setupobj.id" value="{{setupobj.id}}"/>
                                                        <label class="col-md-4 col-sm-4 control-label" for="">TableName</label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="TableName" name="TableName"
                                                                   type="text" placeholder="TableName"
                                                                   ng-model="tableName"
                                                                   class="form-control input-md" autocomplete="off">

                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">FieldName</label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="FieldName" name="FieldName"
                                                                   type="text" placeholder="FieldName"
                                                                   ng-model="fieldName"
                                                                   class="form-control input-md" autocomplete="off">

                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label" for="">GroupOf</label>
                                                        <div class="col-md-6 col-sm-6" style="position:relative;">
                                                            <input id="GroupOf" name="GroupOf"
                                                                   type="text" placeholder="GroupOf"
                                                                   ng-model="groupOf"
                                                                   class="form-control input-md" autocomplete="off">

                                                        </div>
                                                    </div>
                                                    <!--<div class="form-group">-->
                                                    <!--<label class="col-md-4 col-sm-4 control-label"-->
                                                    <!--for="">DocType</label>-->
                                                    <!--<div class="col-md-6 col-sm-6">-->
                                                    <!--<select name="DocType" id="DocType" ng-model="docType"-->
                                                    <!--class="form-control input-md" required>-->
                                                    <!--<option value="Purchase">Purchase</option>-->
                                                    <!--<option value="Sales">Sales</option>-->
                                                    <!--</select>-->
                                                    <!--</div>-->
                                                    <!--</div>-->
                                                    <div class="form-group">
                                                        <label class="col-md-4 col-sm-4 control-label"
                                                               for="">status</label>
                                                        <div class="col-md-6 col-sm-6">
                                                            <select name="status" id="status" ng-model="status"
                                                                    class="form-control input-md" required>
                                                                <option value="Active">Active</option>
                                                                <option value="InActive">InActive</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </fieldset>


                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-default" data-toggle="modal"
                                                            data-target=".print-me" ng-click="saveFields()">save
                                                    </button>
                                                    <button type="button" class="btn btn-default"
                                                            ng-click="removefieldType()" data-dismiss="modal">close
                                                    </button>

                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
